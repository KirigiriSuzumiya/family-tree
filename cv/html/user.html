<!DOCTYPE html>
<html lang="zh">
<head>
	{% load static %}
	<title>用户登录</title>
    <meta name="keywords" content="">
	<meta name="description" content="">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<!-- stylesheet css -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/nivo-lightbox.css">
	<link rel="stylesheet" href="/static/css/nivo_themes/default/default.css">
	<link rel="stylesheet" href="/static/css/templatemo-style.css">
	<style>
    .weicot_radio{
        float:left;
        margin-top:0.5em;
        margin-right:0.5em;
    }
    .weicot_radio input[type="radio"]{
        display:none;
    }
    .weicot_radio input[type="radio"] + label{
        padding:0.2em 1em;
        border:1px solid #CCCCCC;
      /*  border-radius:0.5em;*/
        color:#999;
    }
    .weicot_radio input[type="radio"]:checked + label {
        padding: 0.2em 1em;
        border: 1px solid #3399CC;
       /* border-radius: 0.5em;*/
        background: #3399CC;
        color: #FFFFFF;
	</style>

</head>
<body>
	
<!-- navigation -->

	<div class="container">
		<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand"><img src="/static/images/logo.png" class="img-responsive" alt="logo"></a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/index" class="active">主页</a></li>
				<li><a href="/about">关于我们</a></li>
			</ul>
		</div>
	</div>
</div>		

<!-- contact header section -->
<div id="contact-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12"></div>
		</div>
	</div>
</div>

<!-- contact section -->
<div id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8 col-sm-12">
				<h2>用户登陆/注册</h2>

			</div>
			<div class="col-md-12 col-sm-12 mt30">
				<form action="user_oper" method="post" role="form" enctype="multipart/form-data" >
					{% csrf_token %}
					<div class="col-md-12 col-sm-12 weicot_radio text-center">
						<input class="form-control" style="display:none;" type="radio" name="operat" value="login" id="p_1" checked required><label for="p_1" >登录</label>
						<input class="form-control" style="display:none;" type="radio" name="operat" value="register" id="p_2" required><label for="p_2" >注册</label>
					</div>
					<div class="col-md-offset-3  col-sm-offset-3 col-md-6 col-sm-6">
                        <label for="username">用户名</label>
						<input name="username" type="text" class="form-control" id="username" required>
                        <label for="password">密码</label>
                        <input name="password" type="password" class="form-control" id="password" required>
						<h3 style="color:red" class="text-center">tips:{{info|default:"欢迎使用用户系统"}}</h3>
					</div>
                    <div class="mt30 col-md-offset-5  col-sm-offset-5 col-md-4 col-sm-4">
                    	<button type="submit" name="submit" class="btn btn-default">提交</button>
						<button type="reset" name="submit" class="btn btn-default">重置</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>		

<!-- footer section -->
<footer>
	<div class="container">
		<div class="row">
        
			<div class="col-md-5 col-sm-4">
				<img src="/static/images/logo.png" class="img-responsive" alt="logo">
				<p>家·谱——智能家谱录入查询是一款基于人脸识别与图像标签的在线家谱查询录入系统，提供人脸录入、识别到家谱构建的一站式服务
                </p>
				<p><i class="fa fa-phone"></i> 13774383668</p>
				<p><i class="fa fa-envelope-o"></i> boyifan1@126.com</p>
                <p><i class="fa fa-github"></i> KirigiriSuzumiya</p>
			</div>

			<div class="col-md-3 col-sm-4">
				<h3>快捷链接</h3>
				<p><a href="/admin">管理员站点</a></p>
				<p><a href="/faceupload">人员录入</a></p>
				<p><a href="/recognition">人员识别</a></p>
				<p><a href="/namelist">人员列表</a></p>
				<p><a href="/about">关于我们</a></p>
			</div>

			<div class="col-md-4 col-sm-4 newsletter">
				<h3>登陆状态</h3>
				<p>{{user}} 您好！</p>
				<div class="input-group">
					<span  class="btn email"><a href="/logout">登出</a></span>
				</div>
			</div>

		</div>
	</div>
</footer>

<!-- copyright section -->
<div class="copyright">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6">
				<p>华东理工大学</p>
			</div>

		</div>
	</div>
</div>


<!-- javascript js -->	
<script src="/static/js/jquery.js"></script>

</body>
</html>
